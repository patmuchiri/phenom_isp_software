{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>PHENOM</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">PHENOM</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% include 'alerts.html' %}
                        {{ form|crispy }}
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit">Submit</button>
                            </div>
                        </div>
                        <p class="has-text-centered mt-5">
                            &copy; 2024
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
