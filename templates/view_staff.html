<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Adjust as needed */
        }

        .card-wrapper {
            max-width: 18rem;
        }
    </style>
</head>
{% include 'navbar.html' %}
<body>
{% include 'alerts.html'%}
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 text-center text-black" style="padding-top: 40px">
              <h5>{{ staff.first_name }}</h5>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ staff.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Last Login</h6>
                    <p class="text-muted">{{ staff.last_login | timesince }}</p>
                  </div>
                </div>
                <h6>Permissions</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-12 mb-3">
                    <h6>Allowed Permissions</h6>
                {% for permission in permissions %}
                <li>{{ permission }}</li>
            {% endfor %}
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="{% url 'update_staff' staff.id %}" class="btn btn-primary">Update</a>
                  <a href="#" class="btn btn-danger" style="margin-left: 10px">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
