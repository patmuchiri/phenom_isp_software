<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container">
           {% include 'alerts.html' %}
         <div class="row justify-content-center">
             <div class="col-sm-4">
                 <form action="{% url 'initiate_payment' customer.id %}" method="post" class="mt-5 shadow px-3 py-4">
                     {%  csrf_token %}
                     <div class="mb-2">
                         <label for="phone" class="form-label">Phone</label>
                         <input type="tel" value="{{ customer.phone }}" class="form-control rounded-0" name="phone" required>
                     </div>

                      <div class="mb-2">
                         <label for="amount" class="form-label">Amount</label>
                         <input type="number" value="{{ customer.subscription_amount }}" class="form-control rounded-0" name="amount" readonly>
                     </div>

                     <button class="btn btn-dark w-100 rounded-0">Pay</button>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
