<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            {% include 'alerts.html' %}
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <form action="{% url 'initiate_payment' customer.id %}" method="post" class="box">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="control">
                                <input class="input" type="tel" value="{{ customer.phone }}" name="phone" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Amount</label>
                            <div class="control">
                                <input class="input" type="number" value="{{ customer.subscription_amount }}" name="amount" readonly>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-dark is-fullwidth">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
